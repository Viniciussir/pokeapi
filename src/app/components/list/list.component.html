 <section class="pokemon-container">
    <div *ngFor="let value of options" class="pokemon-item">
        <div class="pokemon">
            <div class="pokemon-img">
                <img (click)="clickImg(value)" [src]="value.img" alt="{{ value.name }}">
                <button [ngClass]="{ 'favorited': value.isFavorited }" (click)="clickButton(value)"></button>
            </div>
            <span>{{ value.name }}</span>
        </div>
    </div>
 </section>
