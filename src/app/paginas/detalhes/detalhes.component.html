    <div class="pokemon-info">

      <div class="width">
        <p><strong>HP:</strong> {{ hp }}</p>
        <p><strong>Ataque:</strong> {{ attack }}</p>
        <p><strong>Defesa:</strong> {{ defense }}</p>
        <p><strong>Ataque Especial:</strong> {{ specialAttack }}</p>
        <p><strong> Defesa especial:</strong> {{ specialDefense }}</p>
        <p><strong>Velocidade:</strong> {{ speed }}</p>
        <p><strong>Caracter√≠stica: </strong> {{ caracteristicas }} </p>
        <p><strong>Habilidades: </strong> {{ abilities }} </p>

    </div>
  </section>

</app-container>
